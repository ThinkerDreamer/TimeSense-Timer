<!DOCTYPE html>
<html>

<head>
    <title>TimeSense Timer</title>
    <script src="https://kit.fontawesome.com/26456b3d35.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <h1 id="title">TimeSense Timer</h1>
        <div class="pop-out-icon" title="Pop out timer">
            <i class="fa-solid fa-up-right-from-square"></i>
        </div>

        <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                    <path id="base-timer-path-remaining" stroke-dasharray="283"
                        class="base-timer__path-remaining remaining-path-color" d="
                              M 50, 50
                              m -45, 0
                              a 45,45 0 1,0 90,0
                              a 45,45 0 1,0 -90,0
                            "></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">
                <!-- Remaining time label -->
            </span>
        </div>
        <div class="controls-area">
            <div class="input-div">
                <input class="time-input" id="hours" type="number" min="0" max="23" placeholder="h">
                <span>:</span>
                <input class="time-input" id="minutes" type="number" min="0" max="59" placeholder="m">
                <span>:</span>
                <input class="time-input" id="seconds" type="number" min="0" max="59" placeholder="s">
            </div>
            <div class="button-div">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div> <!-- End app -->
    <script src="scripts/app.js"></script>
</body>

</html>

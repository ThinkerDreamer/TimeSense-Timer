<!DOCTYPE html>
<html>

<head>
    <title>TimeSense Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>
    <div id="app">
        <h1>TimeSense Timer</h1>
        <p>A visual timer to help you <em>really</em> see how much time you have left</p>
        <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="base-timer__circle">
                    <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
                    <path id="base-timer-path-remaining" stroke-dasharray="283"
                        class="base-timer__path-remaining remaining-path-color" d="
                              M 50, 50
                              m -45, 0
                              a 45,45 0 1,0 90,0
                              a 45,45 0 1,0 -90,0
                            "></path>
                </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">
                <!-- Remaining time label -->
            </span>
        </div>
        <div class="controls-area">
            <div class="input-div">
                <input class="time-input" id="hours" type="number" min="0" max="23" value="0">
                <span>:</span>
                <input class="time-input" id="minutes" type="number" min="0" max="59" value="0">
                <span>:</span>
                <input class="time-input" id="seconds" type="number" min="0" max="59" value="0">
            </div>
            <div class="button-div">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div> <!-- End app -->
    <script src="scripts/app.js"></script>
</body>

</html>
